<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smooth Hover Effects</title>
    <style>
        .button {
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="button">Hover Me!</button>
</body>
</html>
