<!DOCTYPE html>
<html lang="en">
<head>
    <title>dark Mode with CSS Variables</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: black;
        }
        .dark-mode {
            --bg-color: black;
            --text-color: white;
        }
        body {
            background: var(--bg-color);
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <button onclick="document.body.classList.toggle('dark-mode')">Toggle Dark Mode</button>
</body>
</html>
