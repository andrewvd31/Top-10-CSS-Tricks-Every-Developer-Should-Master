<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animated Backgrounds</title>
    <style>
        @keyframes moveBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .animated-bg {
            height: 100vh;
            background: linear-gradient(45deg, blue, pink);
            background-size: 400% 400%;
            animation: moveBG 5s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
</body>
</html>
